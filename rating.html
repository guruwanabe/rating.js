<div id="rating-component" class="rating-component" data-rating-component="">
  <span class="rating-label">Rating: </span>
  <span class="rating rating-primary">
  <input type="hidden" name="rating" value="0">                    
    <button type="button" class="star" data-value="5" data-text="Excelent"></button>                                            
    <button type="button" class="star" data-value="4" data-text="Good"></button>                                            
    <button type="button" class="star" data-value="3" data-text="Acceptable"></button>                                            
    <button type="button" class="star" data-value="2" data-text="Weak"></button>                                            
    <button type="button" class="star" data-value="1" data-text="Don't recommend"></button>
